<ion-grid class="banner-button-item ion-margin-vertical">
  <ion-row class="ion-justify-content-center ion-align-items-center">
    <ion-col size="auto" class="ion-padding-end">
      <ion-icon name="{{iconName}}" aria-hidden="true" class="banner-button-icon"></ion-icon>
    </ion-col>
    <ion-col>
      <p class="banner-button-title">{{title}}</p>
      <p class="banner-button-desc">{{desc}}</p>
    </ion-col>
  </ion-row>
</ion-grid>
